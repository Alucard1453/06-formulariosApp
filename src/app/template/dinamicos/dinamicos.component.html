<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-form-label col-sm-3">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control" 
                   placeholder="Nombre de la persona"
                   name="nombre"
                   [ngModel]="persona.nombre"
                   required>
            <span class="form-text text-danger"
                  *ngIf="miFormulario.form.controls['nombre']?.errors
                      && miFormulario.form.controls['nombre']?.touched">Este campo es obligatorio.</span>       
        </div>
    </div>
    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-form-label col-sm-3">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input type="text" 
                       class="form-control" 
                       placeholder="Agregar juego favorito"
                       [(ngModel)]="nuevoJuego"
                       name="nuevoJuego"
                       (keyup.enter)="agregarJuego()">
                <button class="btn btn-outline-secondary" 
                        type="button" 
                        (click)="agregarJuego()">Agregar</button>
            </div> 
        </div>
    </div>
    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-form-label col-sm-3">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-2" *ngFor="let juego of persona.favoritos; index as i">
                <input type="text" 
                       class="form-control"
                       name="favorito_{{ i }}"
                       [(ngModel)]="juego.nombre">
                <button class="btn btn-outline-danger" 
                        type="button" 
                        (click)="eliminar( i )">Eliminar</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary float-end" 
                    type="button" 
                    (click)="guardar()"
                    [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
