<h2>Template: <small>Switches</small></h2>
<hr>
<form #miFormulario="ngForm" autocomplete="off">
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       [(ngModel)]="persona.genero"
                       name="radioGenero" 
                       id="radioMasculino"
                       required>
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="F"
                       [(ngModel)]="persona.genero"
                       name="radioGenero" 
                       id="radioFemenino"
                       required>
                <label class="form-check-label" for="radioFemenino">
                    femenino
                </label>
            </div>
        </div>
    </div>
    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox"
                       [(ngModel)]="persona.notificaciones"
                       name="notificaciones"
                       id="notificacionesSwitch">
                <label class="form-check-label" for="notificacionesSwitch">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>
    <!-- Checks -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
              <input class="form-check-input" 
                     type="checkbox"
                     [(ngModel)]="terminosYCondiciones"
                     name="terminos"
                     id="terminosCheck"
                     required>
              <label class="form-check-label" for="terminosCheck">
                Términos y condiciones
              </label>
            </div>
        </div>
    </div>
    <!-- Button Submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>

<h5>Valid</h5>
<pre> {{ miFormulario.valid }} </pre>

<h5>Términos y condiciones</h5>
<pre>{{ miFormulario.form.controls['terminos']?.errors | json }}</pre>
